syntax = "proto3";
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option java_package = "via.sdj3.protobuf";
option java_outer_classname = "ItemProto";




message GrpcUser {
  int32 id = 1;
  string name = 2;
  string imageUrl = 3;
  string description = 4;
  int32 price = 5;
  int32 quantity = 6;
  int32 stock = 7;
  string seller = 8;
    }


message GetByEmailRequest {
  string email = 1;
}

message GetByEmailResponse {
  GrpcUser user = 1;
}

message GetByIdRequest {
  int32 id = 1;
}

message GetByIdResponse {
  GrpcUser user = 1;
}

message AddRequest {
  GrpcUser user = 1;
}

message AddResponse {
  string result = 1;
}

message UpdateRequest {
  GrpcUser user = 1;
}

message UpdateResponse {
  string result = 1;
}


